<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>bn_arsenal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <section id="loading">
      <div class="wrapper">
        <i class="fa-sharp fa-solid fa-spinner"></i>
        <small
          >Olá <b id="user" style="margin-right: 0.25"></b> estamos carregando
          as informações do arsenal...</small
        >
      </div>
    </section>
    <section id="arsenal">
      <div id="arsenal-notify">
        <div class="wrap"></div>
      </div>
      <div class="wrapper">
        <div class="content">
          <header>
            <h1 id="title"></h1>
            <p id="description"></p>
            <ul id="buttons-header"></ul>
          </header>
          <div class="weapons">
            <ul>
              <li>
                <button class="armas" data-sub="armamentos">
                  <span>Armas</span>
                </button>
              </li>
              <li>
                <button class="utilitarios" data-sub="utilitary">
                  <span>Utilitários</span>
                </button>
              </li>
              <li>
                <button class="kit" data-sub="kits">
                  <span>Kits</span>
                </button>
              </li>
            </ul>
          </div>
          <div id="armamentos" data-parent="armas" style="display: none">
            <ul id="list-armamentos"></ul>
          </div>
          <div id="utilitary" data-parent="utilitarios" style="display: none">
            <ul id="list-utilitary"></ul>
          </div>
          <div id="kits" data-parent="kit" style="display: none">
            <ul id="list-kit"></ul>
          </div>
          <div id="buttons">
            <ul id="buttons-list" style="display: none"></ul>
          </div>
          <footer id="weapons-description">
            <div id="weapon-name"></div>
            <div id="description"></div>
          </footer>
        </div>
      </div>
    </section>
    <section id="training">
      <div class="wrapper">
        <ul id="buttons-training"></ul>
      </div>
    </section>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
