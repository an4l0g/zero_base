<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ad2a21936d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Sistema de whitelist -->
    <section id="whitelist">
      <div class="error">
        <i class="fa-solid fa-xmark"></i> WL não encontrada!
      </div>
      <div id="container_login">
        <div class="content">
          <div class="filter">
            <img
              src="https://media.discordapp.net/attachments/1059878373737893918/1125947172165255178/zero_small.png?width=988&height=346"
            />
            <div class="info">
              <h1>Você não possui <br /><span>whitelist</span>!</h1>
              <h2>
                Para conseguir sua wl basta acessar nosso
                <b>DISCORD</b> clicando no botão abaixo e preencher o formulário
                no canal <b>WHITELIST</b>.
              </h2>
              <div id="user_id">
                <span>Seu ID: <b></b></span>
                <button id="cta_liberar" onclick="confirm">Liberar</button>
              </div>
              <ul>
                <li onclick="openNavigator('https://discorg.gg/zerocity')">
                  <i class="fa-brands fa-discord"></i>
                </li>
                <li
                  onclick="openNavigator('https://instagram.com.gg/zerocity')"
                >
                  <i class="fa-brands fa-instagram"></i>
                </li>
                <li
                  onclick="openNavigator('https://www.tiktok.com/@zerocity.gg')"
                >
                  <i class="fa-brands fa-tiktok"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
