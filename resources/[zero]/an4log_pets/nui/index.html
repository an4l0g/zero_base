<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zTransmission</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="zPetHud">
      <div class="hud_content">
        <div id="pet-control">
          <div id="pet-stats">
            <img id="img-pet" />
            <div id="stats-bars">
              <span id="pet-name"></span>
              <div class="wrap-bar">
                <label id="label-hunger">Fome</label>
                <div class="bar hunger"></div>
              </div>
              <div class="wrap-bar">
                <label id="label-thirst">Sede</label>
                <div class="bar thirst"></div>
              </div>
            </div>
          </div>
          <div id="commands">
            <div class="item-command" id="attack">
              <b>Q</b> <small>para atacar</small>
            </div>
            <div class="item-command" id="follow">
              <b>F7</b> <small>para seguir</small>
            </div>
            <div class="item-command" id="sit">
              <b>F9</b> <small>para sentar</small>
            </div>
            <div class="item-command" id="liedown">
              <b>F11</b> <small>para deitar</small>
            </div>
            <div class="item-command" id="ball">
              <b>Z</b> <small>Bolinha</small>
            </div>
            <div class="item-command" id="home">
              <b>H</b> <small>Ir para casa</small>
            </div>
          </div>
        </div>
        <div id="target"></div>
        <div id="message"></div>
      </div>
    </section>
    <section id="zPetForm">
      <div id="create-pet">
        <form id="form_create_pet">
          <img id="img-adopt" />
          <div class="right">
            <span>Escolha o nome do seu pet:</span>
            <input type="text" id="input-pet-name" />
            <ul id="variation-list"></ul>
            <button id="btn-adopt" type="button">Adotar</button>
          </div>
        </form>
      </div>
    </section>
    <section id="zPetList">
      <div id="wrap-pet-list">
        <ul id="pet-list"></ul>
        <h1 id="empty-list">
          <span>Você não possui pets!</span><br />
          Os pets podem ser adquiridos na nossa loja!
        </h1>
      </div>
    </section>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
