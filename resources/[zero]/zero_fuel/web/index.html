<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="actionmenuFuel">
      <div id="containerFuel">
        <div id="notifyFuel">
          <div
            class="logoFuel"
            style="
              background-image: url(https://cdn.discordapp.com/attachments/922885255386517535/1128411705173627060/k1ZAtQdPi240HwV0A5CZgx4aftxdZUfgl8NaNraL.png);
              background-repeat: no-repeat;
            "
          ></div>
          <div class="titleAfterFuel"></div>
          <div class="textoFuel">
            <div class="valorFuel">
              <span class="litrosText2">Valor por litro</span>
              <div class="inputValorFuel">R$1.00</div>
            </div>
            <div class="totalFuel">
              Total
              <div class="inputTotalFuel"></div>
            </div>
            <div class="litrosFuel">
              <span class="litrosText">Litros</span>
              <div class="inputLitrosFuel"></div>
            </div>
            <div class="progressFuel">30%</div>
          </div>
          <div id="botoesFuel">
            <div
              class="botaoFinalFuel"
              id="iniciarFuel"
              onClick="iniciarAbastecimento()"
            >
              Iniciar
            </div>
            <div
              class="botaoFinalFuel"
              id="pararFuel"
              onClick="pararAbastecimento()"
            >
              Parar
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
