<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bn_works</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <main id="works">
      <section class="wrap">
        <div class="panel">
          <header>
            <img
              id="job_image"
              src="https://cdn.discordapp.com/attachments/1098816084917891092/1106746801077354517/fFVvhF8.png"
            />
            <h1 id="work">Darnell Bros</h1>
          </header>
          <ul class="list-informations">
            <li>
              <article class="mode">
                <span id="job">Emprego: <b>Costureira</b></span>
              </article>
            </li>
            <li>
              <article class="mode">
                <span id="value">Pagamento: <b>R$2000/3000</b></span>
              </article>
            </li>
            <li>
              <article class="mode">
                <span id="routes">Rotas: <b>14</b></span>
              </article>
            </li>
          </ul>
          <footer>
            <button id="button"><span>Iniciar Emprego</span></button>
          </footer>
        </div>
      </section>
      <section class="in-work">
        <div class="container">
          <div class="button">F7</div>
          <div class="text">CANCELAR</div>
        </div>
      </section>
    </main>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
