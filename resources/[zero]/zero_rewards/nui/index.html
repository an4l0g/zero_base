<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script
      src="https://kit.fontawesome.com/ad2a21936d.js"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" type="text/css" rel="stylesheet" />

  <body>
    <section id="rewards">
      <div class="container">
        <div class="left">
          <h1><b>Fique conectado</b> na ZERO e ganhe prêmios exclusivos!</h1>

          </p>
          <button id="btn-get-rewards">
            (<span id="count-rewards">1</span>) Pegar recompensa

        </div>
        <div class="right">
          <ul class="top3"></ul>
          <ul id="rank-list"></ul>
        </div>
      </div>
    </section>

    <script src="script.js" type="text/javascript"></script>
